<ion-modal-view ng-controller="NewChatCtrl as vchat">
    <ion-header-bar>
        <h1 class="title">New Chat</h1>
        <div class="buttons">
            <button class="button button-clear button-positive" ng-click="vchat.hideNewChatModal()">Cancel</button>
        </div>
    </ion-header-bar>

    <ion-content>
        <div class="list">
            <a ng-repeat="user in vchat.connections.contacts" ng-click="vchat.newChat(user.userId)" class="item">
                <h2>{{user.name}}</h2>
                <p>
                    Hey there! I am using SmartiDog.
                </p>
            </a>
        </div>
    </ion-content>
</ion-modal-view>
